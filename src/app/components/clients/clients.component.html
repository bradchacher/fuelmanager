<div class="card-body"> <!--new card body added-->
<div class="row">
  <div class="cold-md-6 col-sm-3">
    <h5><i class="fa fa-users"></i>Users</h5>
  </div>
  <div class="cold-md-6">
    <h5 class="text-right text-secondary">Fuel Owed: {{ fuelOwed | currency: "KES ":"symbol" }} </h5>
    </div>
</div>
</div> <!--new card body added-->
<table *ngIf="clients?.length > 0; else noClients" class="table table-stripped">
    <thead class="thead-inverse">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <!--<th>Balance</th>-->
        <th>Balance</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td> {{ client.firstName }} {{ client.lastName }} </td>
        <td> {{ client.phone }} </td>
        <!--<td> {{ client.balance | currency:"KES ":"symbol"}} </td>-->
        <td> {{ client.fuelBalance | currency: "KES ":"symbol" }} </td>
        <td><a routerLink="/client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i></a></td>
      </tr>
    </tbody>
  </table>

  <ng-template #noClients>
    <hr>
    <h5>There are no clients in the system</h5>
  </ng-template>
