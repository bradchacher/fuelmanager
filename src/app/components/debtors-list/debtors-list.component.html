<div class="col-sm-8">
  <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i> back to dashboard
  </a>
</div>
<div class="card-body">
  <!--new card body added-->
  <div class="row">
    <div class="cold-md-6 col-sm-3">
      <h5><i class="fa fa-users"></i> Clients</h5>
    </div>
    <div class="cold-md-6">
      <h5 class="text-right text-secondary">Fuel Owed: {{ fuelOwed | currency: "KES ":"symbol" }} </h5>
    </div>
  </div>
</div>
<!--new card body added-->
<table *ngIf="clients?.length > 0; else noClients" class="table table-stripped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <!--<th>Balance</th>-->
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td *ngIf="client !== null && hasFuelBalance"> {{ client.firstName }} {{ client.lastName }} </td>
      <td *ngIf="client !== null hasFuelBalance"> {{ client.phone }} </td>
      <!--<td> {{ client.balance | currency:"KES ":"symbol"}} </td>-->
      <td *ngIf="client !== null hasFuelBalance"> {{ client.fuelBalance | currency: "KES ":"symbol" }} </td>
      <td *ngIf="client !== null hasFuelBalance"><a routerLink="/client/{{ client.id }}"
          class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i></a></td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
